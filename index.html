<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Among Us Pink Task - Effects</title>
    <style>
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Hiệu ứng rung khi sai */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .shake { animation: shake 0.5s; }

        .tablet {
            background-color: #f06292;
            padding: 25px;
            border-radius: 15px;
            border: 8px solid #880e4f;
            box-shadow: 0 20px 0 #ad1457, 0 0 30px rgba(240, 98, 146, 0.4);
            position: relative;
        }

        .screen {
            background-color: #263238;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 4px solid #4a148c;
            min-width: 250px;
        }

        #display {
            color: #f48fb1;
            font-size: 2.2rem;
            font-weight: bold;
            text-align: center;
            letter-spacing: 4px;
            text-shadow: 0 0 10px #f06292;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        button {
            background: linear-gradient(145deg, #f06292, #ec407a);
            border: none;
            padding: 20px;
            font-size: 1.5rem;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 6px #ad1457;
            transition: all 0.05s;
        }

        button:active {
            box-shadow: 0 0 #ad1457;
            transform: translateY(6px);
        }

        .btn-clear { background: #d81b60; box-shadow: 0 6px #880e4f; }
        .btn-enter { background: #66bb6a; box-shadow: 0 6px #2e7d32; }

        .status-light {
            width: 20px;
            height: 20px;
            background: #4a148c;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            right: 25px;
        }
    </style>
</head>
<body>

<div class="tablet" id="panel">
    <div class="status-light" id="light"></div>
    <div class="screen">
        <div id="display">_ _ _ _ _ _ _ _</div>
    </div>
    <div class="keypad">
        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button class="btn-clear" onclick="clearDisplay()">C</button>
        <button onclick="press('0')">0</button>
        <button class="btn-enter" onclick="checkCode()">OK</button>
    </div>
</div>

<script>
    let currentInput = "";
    const correctCode = "26122025";
    const display = document.getElementById('display');
    const panel = document.getElementById('panel');
    const light = document.getElementById('light');

    // Hàm tạo âm thanh tít tít
    function playSound(freq, type, duration) {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        
        oscillator.type = type;
        oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        
        oscillator.start();
        gainNode.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + duration);
        oscillator.stop(audioCtx.currentTime + duration);
    }

    function press(num) {
        if (currentInput.length < 8) {
            playSound(600, 'square', 0.1); // Tiếng bấm nút
            currentInput += num;
            display.innerText = currentInput;
            display.style.color = "#f48fb1";
        }
    }

    function clearDisplay() {
        playSound(300, 'sawtooth', 0.1);
        currentInput = "";
        display.innerText = "_ _ _ _ _ _ _ _";
        display.style.color = "#f48fb1";
        light.style.background = "#4a148c";
        panel.classList.remove('shake');
    }

    function checkCode() {
        if (currentInput === correctCode) {
            // Hiệu ứng thắng
            playSound(800, 'sine', 0.2);
            setTimeout(() => playSound(1200, 'sine', 0.4), 100);
            display.innerText = "ACCESS GRANTED";
            display.style.color = "#66bb6a";
            light.style.background = "#00ff00";
            light.style.boxShadow = "0 0 15px #00ff00";
        } else {
            // Hiệu ứng thua
            playSound(150, 'square', 0.5);
            display.innerText = "WRONG CODE";
            display.style.color = "#ff1744";
            light.style.background = "#ff1744";
            panel.classList.add('shake');
            setTimeout(clearDisplay, 800);
        }
    }
</script>

</body>
</html>
