<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Among Us Task</title>
    <style>
        :root {
            --pink-main: #f06292;
            --pink-dark: #ad1457;
            --pink-border: #880e4f;
            --screen-bg: #1a2125;
        }

        body {
            background-color: #0b0e11;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .tablet {
            background-color: var(--pink-main);
            width: 90%;
            max-width: 360px;
            padding: 20px;
            border-radius: 20px;
            border: 6px solid var(--pink-border);
            box-shadow: 0 10px 0 var(--pink-dark);
            position: relative;
        }

        .status-light {
            width: 14px;
            height: 14px;
            background: #4a148c;
            border-radius: 50%;
            position: absolute;
            top: 15px;
            right: 20px;
        }

        .screen {
            background-color: var(--screen-bg);
            border-radius: 10px;
            margin: 20px 0;
            border: 4px solid #311b92;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #display {
            color: #f48fb1;
            font-size: 1.6rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        button {
            background: #f06292;
            border: none;
            padding: 20px 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 5px var(--pink-dark);
            -webkit-tap-highlight-color: transparent;
        }

        button:active {
            box-shadow: 0 2px var(--pink-dark);
            transform: translateY(3px);
        }

        .btn-clear { background: #d81b60; box-shadow: 0 5px #880e4f; }
        .btn-enter { background: #43a047; box-shadow: 0 5px #1b5e20; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .shake { animation: shake 0.3s ease-in-out; }
    </style>
</head>
<body>

<div class="tablet" id="panel">
    <div class="status-light" id="light"></div>
    <div class="screen">
        <div id="display">_ _ _ _ _ _ _ _</div>
    </div>
    <div class="keypad">
        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button class="btn-clear" onclick="clearDisplay()">C</button>
        <button onclick="press('0')">0</button>
        <button class="btn-enter" onclick="checkCode()">OK</button>
    </div>
</div>

<script>
    let currentInput = "";
    const correctCode = "26122025";
    const display = document.getElementById('display');
    const panel = document.getElementById('panel');
    const light = document.getElementById('light');

    // Khởi tạo âm thanh
    let audioCtx = null;

    function initAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
    }

    function playSound(freq, type, duration) {
        initAudio();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function press(num) {
        initAudio(); // Kích hoạt audio khi nhấn
        if (currentInput.length < 8) {
            playSound(600, 'square', 0.1);
            currentInput += num;
            display.innerText = currentInput;
            display.style.color = "#f48fb1";
        }
    }

    function clearDisplay() {
        initAudio();
        currentInput = "";
        display.innerText = "_ _ _ _ _ _ _ _";
        display.style.color = "#f48fb1";
        light.style.background = "#4a148c";
        panel.classList.remove('shake');
    }

    function checkCode() {
        initAudio();
        if (currentInput === correctCode) {
            playSound(800, 'sine', 0.2);
            display.innerText = "ACCESS GRANTED";
            display.style.color = "#66bb6a";
            light.style.background = "#00ff00";
            setTimeout(() => {
                window.location.href = "home.html";
            }, 1000);
        } else {
            playSound(150, 'sawtooth', 0.4);
            display.innerText = "WRONG CODE";
            display.style.color = "#ff1744";
            light.style.background = "#ff1744";
            panel.classList.add('shake');
            setTimeout(clearDisplay, 800);
        }
    }
</script>

</body>
</html>
