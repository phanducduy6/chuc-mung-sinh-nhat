<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us Task - Responsive</title>
    <style>
        :root {
            --pink-main: #f06292;
            --pink-dark: #ad1457;
            --pink-border: #880e4f;
            --screen-bg: #1a2125;
            --success: #66bb6a;
            --error: #ff1744;
        }

        body {
            background-color: #0b0e11;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            touch-action: manipulation; /* Tối ưu cho cảm ứng điện thoại */
        }

        /* Container chính tự co giãn */
        .tablet {
            background-color: var(--pink-main);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 20px;
            border: 6px solid var(--pink-border);
            box-shadow: 0 15px 0 var(--pink-dark), 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            box-sizing: border-box;
        }

        /* Đèn trạng thái */
        .status-light {
            width: 15px;
            height: 15px;
            background: #4a148c;
            border-radius: 50%;
            position: absolute;
            top: 15px;
            right: 20px;
            transition: background 0.3s, box-shadow 0.3s;
        }

        /* Màn hình hiển thị */
        .screen {
            background-color: var(--screen-bg);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 4px solid #311b92;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #display {
            color: #f48fb1;
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 8px rgba(244, 143, 177, 0.6);
            white-space: nowrap;
            transition: color 0.2s;
        }

        /* Bàn phím */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        button {
            background: linear-gradient(145deg, #f06292, #ec407a);
            border: none;
            padding: 18px 0;
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 5px var(--pink-dark);
            transition: transform 0.05s, box-shadow 0.05s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        button:active {
            box-shadow: 0 0 var(--pink-dark);
            transform: translateY(5px);
        }

        .btn-clear { background: #d81b60; box-shadow: 0 5px #880e4f; }
        .btn-enter { background: #43a047; box-shadow: 0 5px #1b5e20; }

        /* Hiệu ứng rung */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-5px); }
            40% { transform: translateX(5px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
        }
        .shake { animation: shake 0.4s ease-in-out; }

        /* Responsive nhỏ hơn cho điện thoại cực ngắn */
        @media (max-height: 600px) {
            .tablet { padding: 10px; }
            button { padding: 12px 0; }
            .screen { margin: 10px 0; }
        }
    </style>
</head>
<body>

<div class="tablet" id="panel">
    <div class="status-light" id="light"></div>
    <div class="screen">
        <div id="display">_ _ _ _ _ _ _ _</div>
    </div>
    <div class="keypad">
        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button class="btn-clear" onclick="clearDisplay()">C</button>
        <button onclick="press('0')">0</button>
        <button class="btn-enter" onclick="checkCode()">OK</button>
    </div>
</div>

<script>
    let currentInput = "";
    const correctCode = "26122025";
    const display = document.getElementById('display');
    const panel = document.getElementById('panel');
    const light = document.getElementById('light');

    // Khởi tạo AudioContext một lần duy nhất để tăng hiệu năng
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    function playSound(freq, type, duration, vol = 0.1) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        
        oscillator.type = type;
        oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
        
        gainNode.gain.setValueAtTime(vol, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + duration);
        
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        
        oscillator.start();
        oscillator.stop(audioCtx.currentTime + duration);
    }

    function press(num) {
        if (currentInput.length < 8) {
            playSound(600, 'square', 0.1);
            currentInput += num;
            display.innerText = currentInput;
            display.style.color = "#f48fb1";
        }
    }

    function clearDisplay() {
        playSound(300, 'triangle', 0.1);
        currentInput = "";
        display.innerText = "_ _ _ _ _ _ _ _";
        display.style.color = "#f48fb1";
        light.style.background = "#4a148c";
        light.style.boxShadow = "none";
        panel.classList.remove('shake');
    }

    function checkCode() {
        if (currentInput === correctCode) {
            // Thắng
            playSound(800, 'sine', 0.2);
            setTimeout(() => playSound(1200, 'sine', 0.4), 100);
            display.innerText = "ACCESS GRANTED";
            display.style.color = var(--success);
            light.style.background = "#00ff00";
            light.style.boxShadow = "0 0 15px #00ff00";
        } else {
            // Thua
            playSound(100, 'sawtooth', 0.4, 0.2);
            display.innerText = "WRONG CODE";
            display.style.color = var(--error);
            light.style.background = var(--error);
            light.style.boxShadow = "0 0 15px #ff1744";
            panel.classList.add('shake');
            setTimeout(() => {
                panel.classList.remove('shake');
                clearDisplay();
            }, 800);
        }
    }

    // CSS Variables in JS helper
    function getCSSVar(name) {
        return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
    }
    const var = (name) => getCSSVar(name);
</script>

</body>
</html>
